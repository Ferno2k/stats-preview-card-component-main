<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <article class="card">
            <picture class="card_img">
                <source srcset="images/image-header-desktop.jpg" media="(min-width: 600px)">
                <img src="images/image-header-mobile.jpg" alt="candid visuals of frontend Mentor office">
            </picture>

            <div class="card_content">
                <section class="container">
                    <h1 class="content_head">Get<span class="em_only_decoration"> insights</span> that help your
                        business
                        grow.</h1>
                    <p>Discover the benefits of the data anlaytics and make better decisions regarding, revenue,
                        customer
                        experience,
                        and overall efficiency.</p>
                </section>
                <section class="key_statistics">
                    <dl>
                        <dt class="metric">10k+</dt>
                        <dd class="metric_detail">companies</dd>
                    </dl>
                    <dl>
                        <dt class="metric">314</dt>
                        <dd class="metric_detail">templates</dd>
                    </dl>
                    <dl>
                        <dt class="metric">12M+</dt>
                        <dd class="metric_detail">queries</dd>
                    </dl>
                </section>
            </div>
        </article>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="#">Ferno2k</a>.
        </div>
    </footer>
</body>

</html>
